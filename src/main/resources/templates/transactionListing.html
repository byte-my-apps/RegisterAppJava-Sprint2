<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Register - Transaction Listing</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" type="text/css" href="/styles/master.css">
	<!-- if we get the css code to work
	<link rel="stylesheet" type="text/css" href="/styles/transactionListing.css">
	-->

	<script type="text/javascript" src="/scripts/master.js" defer></script>
	<script type="text/javascript" src="/scripts/transactionListing.js" defer></script>
</head>

<body>
	<div class="header">
		<h1 class="primary-message">Transaction Listing</h1>
	</div>

	<div id="main" class="main">
		<div id="error" th:class="${#strings.isEmpty(errorMessage)} ? hidden : ''">
			<h4 id="errorMessage" class="error-message" th:text="${errorMessage}"></h4>
		</div>

		<div class="transactionWrapper">
			<ul id="transactionListing" class="transactions">
				<li th:each="transaction : ${transactions}">
					<span class="transactionId" th:text="${transaction.id}">1001</span>
					<br />&nbsp;&nbsp;<span class="transactionTotal" th:text="${transaction.total}">0</span>
					<br />&nbsp;&nbsp;<span class="transactionDate" th:text="${transaction.createdon}">12/31/1999</span>
				</li>
			</ul>
		</div>

		<div class="hidden">
			<input type="checkbox" id="isRefreshed" class="hidden">
			<script type="text/javascript">
				window.onunload = function() {
					const isRefreshedElement = document.getElementById("isRefreshed");

					if(!isRefreshedElement.checked) {
						isRefreshedElement.checked = true;
					} else {
						isRefreshedElement.checked = false;
						location.reload();
					}
				}
			</script>
		</div>
	</div>

	<div class="footer">
		<img id="signOutImage" src="/images/Sign-Out.png" alt="Sign Out" class="footer" />
	</div>
		
</body>

</html>
